<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="body">
    <div class="card" style="width: 19rem;">
        <br>
    <main>
        <form action="datos" class="formulario">
            <div>
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" class="form-control" placeholder="Escriba su Nombre">
            </div>
            <div>
                <label for="apellido">Apellido</label>
                <input type="text" id="apellido" class="form-control" placeholder="Escriba su Apellido">
            </div>
            <div>
                <label for="peso">Peso</label>
                <input type="text" id="peso" class="form-control" placeholder="Escriba su peso">
            </div>
            <div>
                <label for="altura">Altura</label>
                <input type="text" id="altura" class="form-control" placeholder="Escriba su Altura">
            </div>
            <div class="div-boton">
                <br>
                <button type="button" class="btn btn-primary btn-sm" onclick="Imc()">Calcular</button>
            </div>
        <br>
    </form>
    </main> 
    <div class="div-resultado"></div>
        <br>
        <p id="resultado"></p>
    </div>
    </div>   
</body>
</html>
